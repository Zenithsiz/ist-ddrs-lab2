rules:
  # Typst
  typst:
    alias:
      input: ^(file).typ
      output: ^(file).pdf
    out: [$(output)]
    deps: [$(input)]
    exec:
      - - typst
        - compile
        - --root=.
        - $(input)
        - $(output)

  # Diagram
  diagram:
    alias:
      input: diagrams/^(file).dot
      output: output/^(file).svg
    out: [$(output)]
    deps: [$(input)]
    exec:
      - - dot
        - -Tsvg
        - $(input)
        - -o
        - $(output)

  # Exercise 1
  ex1:
    out:
      - output/1a (α=0.1, β=0.1).svg
