---
default: [output/1.svg, rule: ex1, rule: ex2]

rules:
  # Typst
  typst:
    alias:
      input: ^(file).typ
      output: ^(file).pdf
    out: [$(output)]
    deps: [$(input)]
    exec:
      - - typst
        - compile
        - --root=.
        - $(input)
        - $(output)

  # Diagram
  diagram:
    alias:
      input: diagrams/^(file).dot
      output: output/^(file).svg
    out: [$(output)]
    deps: [$(input)]
    exec:
      - - dot
        - -Tsvg
        - $(input)
        - -o
        - $(output)

  # Exercise 1
  ex1:
    out:
      - output/1a (α=0.1, β=0.1).svg
      - output/1b (α=0.9, β=0.1).svg
      - output/1a (α=0.5, β=0.5).svg
      - output/1a (α=0.9, β=0.9).svg
    deps:
      - code/1.R
    exec:
      - - Rscript
        - code/1.R

  # Exercise 2
  ex2:
    out:
      - output/2-occur.csv
      - output/2-prob.csv
    deps:
      - code/2.R
    exec:
      - - Rscript
        - code/2.R
